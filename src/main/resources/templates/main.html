<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Кондитерская SweetTrio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SweetTrio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent">
            <nav class="nav justify-content-end">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/main}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/about}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/order}">Заказать</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/contacts}">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/register}">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/login}">Авторизация</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link text-light" th:href="@{/users}">Все пользователи</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</nav>

<div class="text-center">
    <h1 class="text-center text-light mb-4 mt-4"> Добро пожаловать в кондитерскую SweetTrio </h1>
</div>
<div class="container">
    <div class="row">
        <div class="text-center col-md-4">
            <div>
                <a th:href="@{/bakery}">
                    <div>
                        <img  class="main_image" alt="image" th:src="@{/images/bakery.jpg}">
                    </div>
                </a>
                <h3 class="text-light">Выпечки</h3>
            </div>
        </div>
        <div class="text-center col-md-4">
            <a th:href="@{/cakes}">
                <div>
                    <img class="main_image" alt="image" th:src="@{/images/cakes.jpg}">
                </div>
            </a>
            <h3 class="text-light">Торты</h3>
        </div>
        <div class="text-center col-md-4">
            <a th:href="@{/desserts}">
                <div>
                    <img class="main_image" alt="image" th:src="@{/images/desserts.jpg}">
                </div>
            </a>
            <h3 class="text-light">Дессерты</h3>
        </div>
        <div class="text-center col-md-4">
            <a th:href="@{/drinks}">
                <div>
                    <img class="main_image" alt="image" th:src="@{/images/drinks.jpg}">
                </div>
            </a>
            <h3 class="text-light">Напитки</h3>
        </div>
        <div class="text-center col-md-4">
            <a th:href="@{/icecream}">
                <div>
                    <img class="main_image" alt="image" th:src="@{/images/ice_cream.jpg}">
                </div>
            </a>
            <h3 class="text-light">Мороженое</h3>
        </div>
        <div class="text-center col-md-4">
            <a th:href="@{/pies}">
                <div>
                    <img class="main_image" alt="image" th:src="@{/images/pies.jpg}">
                </div>
            </a>
            <h3 class="text-light">Пироги</h3>
        </div>
    </div>
</div>

</body>
</html>
